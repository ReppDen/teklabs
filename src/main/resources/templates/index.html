<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/FizzBuzz.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                TekLabs app
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
            </ul>
            <p class="navbar-text navbar-right"  id="userInfo">
                Signed in as <span id="username"></span> <a href="/logout" class="navbar-link">Logout</a>
            </p>
            <p class="navbar-text navbar-right pleaseLogin">
               Please login via <a href="/login">GitHub</a>
            </p>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
<div style="padding:10px;">
    <p> Hi! This is a simple which allow you play <a href="https://en.wikipedia.org/wiki/Fizz_buzz">FizzBuzz</a> game
    </p>


    <div class="pleaseLogin">
       To access the service you have to login first!
        <div>
            With Github: <a href="/login">click here</a>
        </div>
    </div>
    <h3>Let's play!</h3>

    <form>
        <div class="form-group">
            <label for="fizzBuzzNumber">Enter number</label>
            <input type="number" class="form-control" id="fizzBuzzNumber" placeholder="Enter number"/>

            <div>Response is:<span id="response"></span></div>
        </div>
        <button type="button" id="playButton" class="btn btn-default">Submit</button>
    </form>
</div>


</body>
</html>
